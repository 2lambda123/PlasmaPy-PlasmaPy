name: add comment

on:
  pull_request_target:
    types: [opened]

jobs:
  checklist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Thank you for contributing! âœ¨ PlasmaPy's future depends on contributors like you, so we deeply appreciate it! ðŸŒ± Please check out the [**contributor guide**](https://docs.plasmapy.org/en/latest/contributing/index.html) for more information on how to contribute.

            The following checklist will help you and the reviewer through the code review process.
             - Overall
               - [ ] Does the PR do what it intends to do?
               - [ ] Except for very minor changes, is a changelog entry included and consistent with the [changelog guide](https://docs.plasmapy.org/en/latest/contributing/changelog_guide.html)?
               - [ ] Are the continuous integration checks passing? (Most linter problems can be automagically fixed by commenting on this PR with \`pre-commit.ci autofix\`.)
             - Code
               - [ ] Is new/updated code readable and consistent with the [coding guide](https://docs.plasmapy.org/en/latest/contributing/coding_guide.html)?
               - [ ] Can any large functions be split up into shorter functions that each do one thing?
               - [ ] Are SI units used?
             - Tests
               - [ ] Are tests added/updated as required, and consistent with the [testing guide](https://docs.plasmapy.org/en/latest/contributing/testing_guide.html)?
               - [ ] Are the tests understandable?
               - [ ] Do the tests cover all important cases?
             - Docs
               - [ ] Are docs added/updated as required, and consistent with the [doc guide](https://docs.plasmapy.org/en/latest/contributing/doc_guide.html)?
               - [ ] Are the docs understandable?
               - [ ] Do the docs show up correctly in the preview, including Jupyter notebooks?`
          })
  first-interaction:
    runs-on: ubuntu-latest
    uses: actions/first-interaction@v1
    with:
      repo-token: ${{ secrets.GITHUB_TOKEN }}
      pr-message: >
        Thank you for making your first contribution to PlasmaPy! ðŸŒ±

        To make sure that you get credit for this pull request (PR), please **add yourself to the list of contributors** in [docs/about/credits.rst](https://github.com/PlasmaPy/PlasmaPy/blob/main/docs/about/credits.rst).

        Please check out our [**Code of Conduct**](https://docs.plasmapy.org/en/stable/CODE_OF_CONDUCT.html) and our [**contributor guide**](https://docs.plasmapy.org/en/latest/contributing/index.html), which discusses:

         - [Getting ready to contribute](https://docs.plasmapy.org/en/latest/contributing/getting_ready.html)
         - The [code contribution workflow](https://docs.plasmapy.org/en/latest/contributing/workflow.html)
         - [Writing code](https://docs.plasmapy.org/en/latest/contributing/coding_guide.html)
         - [Writing documentation](https://docs.plasmapy.org/en/latest/contributing/doc_guide.html) (in [reStructuredText](https://www.sphinx-doc.org/en/master/usage/restructuredtext/basics.html) and following the [numpydoc standard](https://numpydoc.readthedocs.io/en/latest/format.html#docstring-standard)
         - [Writing tests](https://docs.plasmapy.org/en/latest/contributing/testing_guide.html)
         - [Adding a changelog entry](https://docs.plasmapy.org/en/latest/contributing/changelog_guide.html)

        To chat with us, please stop by our [chat room](https://docs.plasmapy.org/en/latest/contributing/coding_guide.html) or come to our weekly [community meeting](https://www.plasmapy.org/meetings/weekly) or [office hours]((https://www.plasmapy.org/meetings/office_hours) on Zoom.

        The bottom of this page includes several checks that are run for every PR. Don't worry if something broke! We break stuff all the time. ðŸ˜º Click on "Details" next to each check to learn why a check didn't pass.

        Someone should come by soon to begin a code review. This step includes suggestions for writing clean code, addressing bugs, and improving tests. If you'd like more time before a code review, you can [convert this PR into a draft](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/changing-the-stage-of-a-pull-request#converting-a-pull-request-to-a-draft) and [mark it as ready for review](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/changing-the-stage-of-a-pull-request#marking-a-pull-request-as-ready-for-review) later.

        We thank you once again!
