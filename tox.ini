[tox]
envlist = py312,build_docs_pins

isolated_build = True

[testenv]
allowlist_externals =
    /bin/bash
    /usr/bin/bash
    cat
    echo
setenv =
    MPLBACKEND = agg
    COLUMNS = 180
    PIP_INDEX_URL = {env:PIP_INDEX_URL:https://pypi.anaconda.org/scipy-wheels-nightly/simple}
    PIP_EXTRA_INDEX_URL = {env:PIP_EXTRA_INDEX_URL:https://pypi.org/simple}
    PYTEST_COMMAND = pytest --pyargs plasmapy --durations=5 -n=auto --dist=loadfile
extras = tests
deps =
    astropydev: git+https://github.com/astropy/astropy
    matplotlibdev: git+https://github.com/matplotlib/matplotlib
    numpydev: numpy
    sphinxdev: git+https://github.com/sphinx-doc/sphinx
    xarraydev: git+https://github.com/pydata/xarray
    cov: pytest-cov
    !minimal: pytest-xdist
    pytest-github-actions-annotate-failures
commands =
    !cov: {env:PYTEST_COMMAND} {posargs} -m 'not slow'
    all: {env:PYTEST_COMMAND} {posargs}
    cov-all: {env:PYTEST_COMMAND} {posargs} --cov=plasmapy --cov-report=xml --cov-config={toxinidir}{/}pyproject.toml --cov-append --cov-report xml:coverage.xml
description =
    run tests
    astropydev: with the development version of astropy
    matplotlibdev: with the development version of matplotlib
    numpydev: with the development version of numpy
    sphinxdev: with the development version of sphinx
    xarraydev: with the development version of xarray
    minimal: with minimal versions of dependencies
    cov: with code coverage

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:build_docs]
changedir = {toxinidir}
extras = docs
setenv =
    HOME = {envtmpdir}
commands =
    sphinx-build docs docs{/}_build{/}html -W -n --keep-going -b html {posargs}

[testenv:build_docs_pins]
changedir = {toxinidir}
setenv =
    HOME = {envtmpdir}
    PYDEVD_DISABLE_FILE_VALIDATION=1
commands =
    sphinx-build docs docs{/}_build{/}html -W -n --keep-going -b html {posargs}
deps = -r{toxinidir}/requirements/requirements_docs_py312.txt

[testenv:linkcheck]
changedir = {toxinidir}
setenv =
    HOME = {envtmpdir}
    PYDEVD_DISABLE_FILE_VALIDATION=1
commands =
    sphinx-build docs docs{/}_build{/}html -W -n -q --keep-going -b linkcheck {posargs}
deps = -r{toxinidir}/requirements.txt

[testenv:build_docs-sphinxdev]
changedir = {toxinidir}
extras = docs
setenv =
    HOME = {envtmpdir}
commands = sphinx-build docs docs{/}_build{/}html -W -n --keep-going -b html {posargs}
deps =
    git+https://github.com/sphinx-doc/sphinx
description =
    sphinxdev: with the development version of sphinx

[testenv:build_docs_no_examples]
changedir = {toxinidir}
extras = docs
setenv =
    HOME = {envtmpdir}
commands =
    sphinx-build -D nbsphinx_execute='never' docs docs{/}_build{/}html -b html {posargs}

[testenv:requirements]
basepython = python3.12
changedir = {toxinidir}
deps =
    uv
commands =
    python -m uv pip compile pyproject.toml -p 3.12 -U --all-extras -o requirements.txt
    python -m uv pip compile pyproject.toml -p 3.12 -U --extra docs -o requirements/requirements_docs_py312.txt
    python -m uv pip compile pyproject.toml -p 3.12 -U --extra tests -o requirements/requirements_tests_py312.txt
    python -m uv pip compile pyproject.toml -p 3.11 -U --extra tests -o requirements/requirements_tests_py311.txt
    python -m uv pip compile pyproject.toml -p 3.10 -U --extra tests -o requirements/requirements_tests_py310.txt
    python -m uv pip compile pyproject.toml -p 3.10 -U --extra tests -o requirements/requirements_tests_minimal_py310.txt --resolution=lowest-direct

[testenv:py312-pins]
basepython = python3.12
deps = -r{toxinidir}/requirements/requirements_tests_py312.txt

[testenv:py311-pins]
basepython = python3.11
deps = -r{toxinidir}/requirements/requirements_tests_py311.txt

[testenv:py310-pins]
basepython = python3.10
deps = -r{toxinidir}/requirements/requirements_tests_py310.txt

# This env tests minimal versions of each dependency.
[testenv:py310-pins-minimal]
basepython = python3.10
extras = tests
deps = -r{toxinidir}/requirements/requirements_tests_minimal_py310.txt

setenv =
    PYTEST_COMMAND = pytest --pyargs plasmapy --durations=5

[testenv:linters]
deps =
    cffconvert
    pygments
commands =
    cffconvert --validate

[testenv:py310-minimal-pypi-import]
basepython = python3.10
extras =
deps =
commands = python -c 'import plasmapy'

[testenv:mypy]
deps =
    mypy >= 1.8.0
commands =
    mypy plasmapy --install-types --non-interactive --show-error-context --show-error-code-links --pretty
